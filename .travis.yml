sudo: required
env:
  # Run tests in parellel, up to 5 at once
  - _FORCE_LOGS=1 DEVICE=ios93 FINAL_GULP=coveralls
  - _FORCE_LOGS=1 DEVICE=ios93 TEST=e2e/driver
  - _FORCE_LOGS=1 DEVICE=ios93 TEST=e2e/testapp RECURSIVE=1
  - _FORCE_LOGS=1 DEVICE=ios93 TEST=e2e/uicatalog RECURSIVE=1
  - _FORCE_LOGS=1 DEVICE=ios93 TEST=e2e/safari RECURSIVE=1
os: osx
osx_image: xcode7.3
language: node_js
node_js: 
  - "7"
  - "6"
  - "4"
before_install:
  # Instruments fix:
  # https://github.com/travis-ci/travis-ci/issues/4218
  - ./bin/instruments-auth.sh
before_script:
  - npm install
  - pushd node_modules/sample-apps && npm install ios-test-app && popd
  - npm install -g gulp
  - npm install -g mocha
  - gulp eslint
script:
  - if [ -n "$RECURSIVE" ]; then mocha --recursive build/test/$TEST -g @skip-ci -i; else mocha build/test/$TEST -g @skip-ci -i; fi
  - if [ -n "$FINAL_GULP" ]; then gulp $FINAL_GULP; fi
